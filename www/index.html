<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="En svensk sida för breakout-entusiaster" />
  <title>Grupp1-Breakout-sida. Allt det senaste om breakout, prova gärna vårat online-breakout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Niramit|Raleway|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark border-nav">
      <a class="navbar-brand breaktext" href="/">breakout</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id=navbarSupportedContent>
        <ul class="navbar-nav mr-auto mt-3">
          <li class="nav-item active">
            <a class="nav-link hem text-light" href="/"> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link navHistory text-light" href="/history"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link spelet text-light" href="/gamePlay"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link highscore text-light" href="/highscore"></a>
          </li>

        </ul>

        <button class="flag-Button svenska mr-1 rounded clearfix"></button>
        <button class="flag-Button engelska rounded clearfix"></button>

      </div>
    </nav>
  </header>

  <main>
    <section class="home container p-4">
      <div class="row mt-4">
        <div class="col-md-8 startText mx-auto text-center text-white"></div>
      </div>
      <div class="row align-items-center">
        <picture class="col-lg-4 mt-2 pt-5">
          <a href="https://www.kongregate.com/games/blackportalgames/dx-ball-shooter" target="_blank" rel="external nofollow">
            <img class="rounded img-thumbnail" src="images/img1.jpg" alt="blackportalgames img-link"></a>
        </picture>
        <picture class="col-lg-4 mt-2 pt-5">
          <a href="https://dx-ball.ru/" target="_blank" rel="external nofollow">
            <img class="img-thumbnail" src="images/img2.jpg" alt="dxball-ru img-link"></a>
        </picture>
        <picture class="col-lg-4 mt-2 pt-5">
          <a href="https://www.classicgame.com/game/BrickOut" target="_blank" rel="external nofollow">
            <img class="img-thumbnail" src="images/img3.jpg" alt="BrickOut img-link"></a>
        </picture>
      </div>
    </section>


    <section class="gamePlay">
      <div class="container">
        <div class="row">
          <div class="col-12 mt-3 mb-3 game">

            <div class="score">SCORE: <span>00000</span></div>
            <div class="lives"><img class="heart1" src="/images/heart.png" height="30" width="30"> <img class="heart2"
                src="/images/heart.png" height="30" width="30">
              <img class="heart3" src="/images/heart.png" height="30" width="30"></div>
            <div class="gameStart"><br>Press Enter to start game</div>
            <div class="startGameText">breakout</div>
            <div class="ball"></div>
            <div class="paddle"></div>
            <div class="gameOverText">GAME OVER - press enter to play again</div>
            <div class="gameOverButton">GAME OVER<br>click to play again</div>
            <div class="mobilButton">Paused - click to continue...</div>
            <div class="playButton">Play Game</div>
            <div class="main-text"></div>
            <div class="bottomfire"></div>
          </div>
        </div>
      </div>

            <div class="modal fade-scale" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog bg-dark border-danger" role="document">
                  <div class="modal-content">
                    <div class="modal-header bg-dark">
                      <h4 class="modal-title bg-dark text-light" id="myModalLabel">GAME OVER</h4>
                    </div>
                    <div class="modal-body bg-dark text-light">
                      <p>Your score is: <span class="endScore"></span> </p><br>
                      <p>Please enter your name below</p>
                      <input type="text" class="form-control bg-dark text-light" id="recipient-name">
                    </div>
                    <div class="modal-footer bg-dark">
                      <button type="button" id="submit-new-score" class="btn btn-secondary" data-dismiss="modal">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>
      <div class="arrowleft">
        <img src="/images/arrowleft.png" class="arrowleftimage">
      </div>

      <div class="arrowright">
        <img src="/images/arrowright.png" class="arrowrightimage">
      </div>
      </div>
      </div>
    </section>

    <section class="h-100 history p-4">
      <div class="container-fluid">
        <div class="row h-100">
          <div class="col-md-3 mt-5 pt-5">
            <img class="img-thumbnail" src="/images/history2.jpg" alt="image of breakout by google">
          </div>
          <div class="col-6 about">
          </div>
          <div class="col-md-3 mt-5 pt-5">
            <img class="img-thumbnail" src="/images/history1.png" alt="image of another version of breakout">
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <img class="img-fluid mx-auto d-block historyPicture " src="/images/images.png" alt="a tiny picture of a ball-paddle">
            </div>
          </div>
        </div>
      </div>
    </section>


    <section class="highScoreBox">
      <div class="container p-5">
        <table class="table table-dark myScore">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>


          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="container-fluid bg-dark text-light pt-2 kontakta-oss footerStyle" id="footer-hide">
    <address>
      <div class="row mx-auto">
        <div class="col-md-4 text-md-center">
          <div class="d-inline-block text-left">
            <div class="adressH5">

            </div>
            <div class="adressP"></div>

          </div>
        </div>
        <div class="col-md-4 text-md-center">
          <div class="d-inline-block text-left">
            <div class="mt-1 mt-md-0 phoneH5"></div>
            <div class="mb-0 phoneP"></div>
          </div>
        </div>
        <div class="col-md-4 text-md-center">
          <div class="d-inline-block text-left">
            <div class="mt-1 mt-md-0 emailH5"></div>
            <a href="mailto:info@grupp1.com" class="mb-0 emailP"></a>
          </div>
        </div>
    </address>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/spa.js"></script>
</body>

</html>
